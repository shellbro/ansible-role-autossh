---
- name: Install autossh
  yum:
    name: autossh
  become: true

- name: Set up autossh systemd service
  template:
    dest: /etc/systemd/system/autossh.service
    src: autossh.service.template
  become: true
  notify: Restart autossh service
  register: autossh_systemd_service_results

- name: Reload systemd
  tags: notest
  systemd:
    daemon_reload: true
  become: true
  when: autossh_systemd_service_results | changed

- name: Start and enable autossh service
  tags: notest
  service:
    enabled: true
    name: autossh
    state: started
  become: true
